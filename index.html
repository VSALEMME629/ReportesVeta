<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Interno Vetacap</title>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #1036E2;
      --secondary: #00C600;
      --dark-blue: #021751;
    }
    
    body {
      font-family: 'Albert Sans', sans-serif;
      background-color: #FFFFFF;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
      transition: all 0.2s ease;
    }
    
    .btn-primary:hover {
      background-color: var(--dark-blue);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 54, 226, 0.2);
    }
    
    .btn-secondary {
      background-color: var(--secondary);
      color: white;
      transition: all 0.2s ease;
    }
    
    .btn-secondary:hover {
      background-color: #00a000;
      transform: translateY(-2px);
    }
    
    .btn-outline {
      border: 1px solid var(--primary);
      color: var(--primary);
      background-color: transparent;
      transition: all 0.2s ease;
    }
    
    .btn-outline:hover {
      background-color: var(--primary);
      color: white;
    }
    
    .card {
      transition: all 0.3s ease;
      border: 1px solid #E5E7EB;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    
    .nav-link {
      position: relative;
      padding: 1rem 0;
      margin: 0 1rem;
      color: #4B5563;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .nav-link:hover {
      color: var(--primary);
    }
    
    .nav-link.active {
      color: var(--primary);
      font-weight: 600;
    }
    
    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--primary);
    }
    
    /* Estilos específicos para la sección de estrategia */
    .estrategia-card {
      border-left: 4px solid var(--primary);
    }
    
    /* Estilos específicos para la sección institucional */
    .institucional-card {
      border-left: 4px solid var(--secondary);
    }
    
    /* Estilos para futuras secciones */
    .vetaflat-card {
      border-left: 4px solid #9333EA;
    }
    
    .financiamiento-card {
      border-left: 4px solid #F59E0B;
    }
    
    /* Estilos para las pestañas de cuentas */
    .account-tab {
      cursor: pointer;
      padding: 0.75rem 1rem;
      font-weight: 500;
      transition: all 0.2s ease;
      border-bottom: 2px solid transparent;
    }
    
    .account-tab:hover {
      color: var(--secondary);
    }
    
    .account-tab.active {
      color: var(--secondary);
      border-bottom-color: var(--secondary);
      font-weight: 600;
    }
    
    .account-content {
      display: none;
    }
    
    .account-content.active {
      display: block;
    }
    
    .account-detail {
      display: flex;
      border-bottom: 1px solid #E5E7EB;
      padding: 0.75rem 0;
    }
    
    .account-detail:last-child {
      border-bottom: none;
    }
    
    .account-label {
      width: 40%;
      font-weight: 500;
      color: #4B5563;
    }
    
    .account-value {
      width: 60%;
      color: #111827;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Login Section -->
  <div class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-br from-white to-gray-100" id="login-box">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <img src="assets/VetaCap_Brandpack_Positivo-RGB.png" alt="Vetacap Logo" class="w-48 mx-auto mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Portal Interno</h2>
        <p class="text-gray-500 mt-2">Ingresa tus credenciales para acceder</p>
      </div>
      
      <div class="space-y-5">
        <div>
          <label for="usuario" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
          <input type="text" id="usuario" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="Ingresa tu usuario" />
        </div>
        
        <div>
          <label for="clave" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input type="password" id="clave" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="Ingresa tu contraseña" />
        </div>
        
        <button onclick="validar()" class="w-full py-3 rounded-lg btn-primary font-semibold text-white focus:outline-none">
          Ingresar
        </button>
        
        <div class="text-red-500 text-sm text-center" id="error-msg"></div>
      </div>
    </div>
  </div>

  <!-- Main Content Section -->
  <div class="hidden flex flex-col min-h-screen" id="contenido">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto">
        <!-- Top Header -->
        <div class="flex justify-between items-center px-4 py-4 border-b border-gray-200">
          <div>
            <img src="assets/VetaCap_Brandpack_Positivo-RGB.png" alt="Vetacap Logo" class="h-10">
          </div>
          
          <div class="flex items-center space-x-4">
            <div class="flex items-center">
              <span class="text-gray-600 mr-2">Bienvenido/a</span>
              <span class="font-medium text-gray-800" id="nombre-usuario">Usuario</span>
            </div>
            <button onclick="cerrarSesion()" class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium transition">
              Cerrar sesión
            </button>
          </div>
        </div>
        
        <!-- Navigation -->
        <nav class="flex px-4 overflow-x-auto whitespace-nowrap" id="main-nav">
          <a href="#" class="nav-link active" data-section="estrategia" id="nav-estrategia">
            Estrategia
          </a>
          <a href="#" class="nav-link" data-section="institucional" id="nav-institucional">
            Institucional
          </a>
          <!-- Espacio para futuras secciones -->
          <!-- <a href="#" class="nav-link" data-section="vetaflat" id="nav-vetaflat">
            VetaFlat
          </a>
          <a href="#" class="nav-link" data-section="financiamiento" id="nav-financiamiento">
            Financiamiento
          </a> -->
        </nav>
      </div>
    </header>
    
    <!-- Content Sections Container -->
    <main class="flex-grow bg-white">
      <div class="max-w-7xl mx-auto px-4 py-8" id="content-container">
        <!-- Las secciones se cargarán dinámicamente aquí -->
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-dark-blue text-white py-6 mt-auto">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-4 md:mb-0">
            <img src="assets/VetaCap_Brandpack_Positivo-RGB.png" alt="Vetacap Logo" class="h-8 brightness-0 invert">
          </div>
          <div class="text-sm text-gray-300">
            © 2023 Vetacap. Todos los derechos reservados.
          </div>
        </div>
      </div>
    </footer>
  </div>
  
  <!-- Toast de notificación -->
  <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-10 opacity-0 transition-all duration-300 flex items-center z-50">
    <span id="toast-message">Cambios guardados correctamente</span>
  </div>

  <script>
    // Datos de usuario (solo comercial)
    const usuario = {

      password: "vetacap2024",

    };
    
    // Configuración de secciones
    const SECCIONES = {
      estrategia: {
        titulo: "Reportes Estratégicos",
        descripcion: "Accede a los últimos informes y análisis para la toma de decisiones.",
        icono: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>`,
        color: "bg-primary"
      },
      institucional: {
        titulo: "Recursos Institucionales",
        descripcion: "Accede a documentos y recursos corporativos de Vetacap.",
        icono: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>`,
        color: "bg-secondary"
      },
      // Espacio para futuras secciones
      vetaflat: {
        titulo: "VetaFlat",
        descripcion: "Plataforma de inversión inmobiliaria.",
        icono: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>`,
        color: "bg-purple-600"
      },
      financiamiento: {
        titulo: "Financiamiento",
        descripcion: "Soluciones de financiamiento para empresas.",
        icono: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>`,
        color: "bg-yellow-500"
      }
    };
    
    // Datos de cuentas de fondeo
    const CUENTAS_FONDEO = {
      "cuenta comitente pesos": {
        titulo: "VETA CAPITAL SA",
        cuit: "30-71582830-4",
        tipo: "CTA CTE PESOS Nº: 3-0010000013647-3",
        cbu: "1980001730000001364733",
        alias: "VETA.CAPITAL.PESOS"
      },
      "cuenta comitente usd": {
        titulo: "VETA CAPITAL SA USD",
        cuit: "30-71582830-4",
        tipo: "CTA CTE EN USD Nº: 9-0010000013648-0",
        cbu: "1980001790000001364803",
        alias: "VETA.CAPITAL.USD"
      },
      "acydi-pesos": {
        titulo: "VETA CAPITAL S.A.",
        cuit: "30-71582830-4",
        tipo: "CTA CTE PESOS Nº: 3-0010000013843-1",
        cbu: "1980001730000001384315",
        alias: "VETA.FONDOS.PESOS"
      },
      "acydi-usd": {
        titulo: "VETA CAPITAL SA - USD (ACYDI)",
        cuit: "30-71582830-4",
        tipo: "CTA CTE PESOS Nº: 9-0010000013844-8",
        cbu: "1980001790000001384485",
        alias: "VETA.FONDOS.USD"
      }
    };
    
    // Variables globales
    let reportes = {};
    let usuarioActual = null;
    let seccionActual = "estrategia";
    
    // Función para inicializar la aplicación
    async function inicializar() {
      // Comprobar si hay una sesión guardada
      const logeado = localStorage.getItem("vetacap_logeado");
      if (logeado === "true") {
        const usuarioGuardado = localStorage.getItem("vetacap_usuario");
        if (usuarioGuardado) {
          usuarioActual = JSON.parse(usuarioGuardado);
          mostrarContenido();
        }
      }
      
      // Configurar eventos de navegación
      configurarNavegacion();
      
      // Inicializar datos de reportes
      inicializarDatosPorDefecto();
    }
    
    // Configurar eventos de navegación
    function configurarNavegacion() {
      const navLinks = document.querySelectorAll("#main-nav .nav-link");
      navLinks.forEach(link => {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          const seccion = this.getAttribute("data-section");
          cambiarSeccion(seccion);
        });
      });
    }
    
    // Función para inicializar datos por defecto
    function inicializarDatosPorDefecto() {
      reportes = {
        "reporte-semanal-mesa": {
          id: "reporte-semanal-mesa",
          seccion: "estrategia",
          titulo: "Reporte Semanal Mesa",
          descripcion: "",
          fecha: new Date().toLocaleDateString(),
          url: "reportes/Reporte Semanal Mesa.pdf",
          textoBoton: "Ver reporte",
          ultimaActualizacion: new Date().toISOString()
        },
        "gestion-liquidez": {
          id: "gestion-liquidez",
          seccion: "estrategia",
          titulo: "Gestión de Liquidez",
          descripcion: "Curva de pesos y breakevens",
          fecha: new Date().toLocaleDateString(),
          url: "reportes/Gestion_de_Liquidez.pdf",
          textoBoton: "Ver reporte",
          ultimaActualizacion: new Date().toISOString()
        },
        "cobertura-cambiaria": {
          id: "cobertura-cambiaria",
          seccion: "estrategia",
          titulo: "Cobertura Cambiaria",
          descripcion: "Estrategias de cobertura cambiaria",
          fecha: new Date().toLocaleDateString(),
          url: "reportes/Cobertura_Cambiaria.pdf",
          textoBoton: "Ver reporte",
          ultimaActualizacion: new Date().toISOString()
        },
        "presentacion-institucional": {
          id: "presentacion-institucional",
          seccion: "institucional",
          titulo: "Presentación Institucional",
          descripcion: "",
          fecha: "",
          url: "#",
          textoBoton: "Descargar PPT",
          ultimaActualizacion: "",
          orden: 1
        },
        "formularios-apertura": {
          id: "formularios-apertura",
          seccion: "institucional",
          titulo: "Formularios de Apertura",
          descripcion: "",
          fecha: "",
          url: "#",
          textoBoton: "Descargar formularios",
          ultimaActualizacion: "",
          orden: 2
       },
        "datos-cuenta": {
          id: "datos-cuenta",
          seccion: "institucional",
          titulo: "Datos de Cuentas de Fondeo",
          descripcion: "",
          fecha: "",
          url: "#",
          textoBoton: "Consultar datos",
          ultimaActualizacion: "",
          customRender: true,
          orden: 3     
        }
      };
      
      // Verificar si los archivos existen y actualizar las fechas
      verificarArchivosYActualizarFechas();
      
      // Guardar en localStorage como respaldo
      localStorage.setItem("vetacap_reportes", JSON.stringify(reportes));
    }
    
    // Función para verificar archivos y actualizar fechas
    async function verificarArchivosYActualizarFechas() {
      // Para cada reporte en la sección estrategia, verificar si el archivo existe
      const reportesEstrategia = Object.values(reportes).filter(r => r.seccion === "estrategia");
      
      for (const reporte of reportesEstrategia) {
        try {
          const response = await fetch(reporte.url, { method: 'HEAD' });
          if (response.ok) {
            // Obtener la fecha de última modificación del archivo
            const lastModified = response.headers.get('Last-Modified');
            if (lastModified) {
              const fechaModificacion = new Date(lastModified);
              reporte.ultimaActualizacion = fechaModificacion.toISOString();
              reporte.fecha = fechaModificacion.toLocaleDateString();
            }
          }
        } catch (error) {
          console.log(`No se pudo verificar el archivo ${reporte.url}:`, error);
        }
      }
      
      // Actualizar localStorage
      localStorage.setItem("vetacap_reportes", JSON.stringify(reportes));
      
      // Actualizar la interfaz si el usuario está logueado
      if (usuarioActual) {
        renderizarSeccionActual();
      }
    }
    
    // Autenticación
    function validar() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("clave").value;
      const error = document.getElementById("error-msg");
      
      if (user === usuario.username && pass === usuario.password) {
        usuarioActual = usuario;
        const hoy = new Date().toISOString().split('T')[0];
        localStorage.setItem("vetacap_logeado", "true");
        localStorage.setItem("vetacap_usuario", JSON.stringify(usuario));
        localStorage.setItem("vetacap_fecha", hoy);
        
        // Actualizar último acceso
        usuario.ultimoAcceso = new Date().toLocaleDateString();
        
        mostrarContenido();
      } else {
        error.textContent = "Usuario o contraseña incorrectos.";
      }
    }

    function mostrarContenido() {
      document.getElementById("login-box").classList.add("hidden");
      document.getElementById("contenido").classList.remove("hidden");
      
      // Mostrar nombre de usuario
      document.getElementById("nombre-usuario").textContent = usuarioActual.nombre;
      
      // Renderizar la sección actual
      renderizarSeccionActual();
    }
    
    function cerrarSesion() {
      localStorage.removeItem("vetacap_logeado");
      localStorage.removeItem("vetacap_usuario");
      localStorage.removeItem("vetacap_fecha");
      
      document.getElementById("contenido").classList.add("hidden");
      document.getElementById("login-box").classList.remove("hidden");
      
      // Limpiar campos de login
      document.getElementById("usuario").value = "";
      document.getElementById("clave").value = "";
      document.getElementById("error-msg").textContent = "";
      
      usuarioActual = null;
    }
    
    function cambiarSeccion(seccion) {
      // Actualizar navegación
      document.querySelectorAll("#main-nav .nav-link").forEach(link => {
        link.classList.remove("active");
      });
      document.getElementById(`nav-${seccion}`).classList.add("active");
      
      // Actualizar sección actual
      seccionActual = seccion;
      
      // Renderizar la sección
      renderizarSeccionActual();
    }
    
    function renderizarSeccionActual() {
      const contenedor = document.getElementById("content-container");
      const seccion = SECCIONES[seccionActual];
      
      // Crear el HTML de la sección
      let html = `
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-900">${seccion.titulo}</h1>
          <p class="text-gray-600 mt-2">${seccion.descripcion}</p>
        </div>
      `;
      
      // Filtrar reportes por sección
      let reportesSeccion = Object.values(reportes).filter(reporte => reporte.seccion === seccionActual);
      
      // Si estamos en la sección institucional, ordenar los elementos
      if (seccionActual === "institucional") {
        reportesSeccion.sort((a, b) => (a.orden || 999) - (b.orden || 999));
      }
      
      // Si no hay reportes, mostrar mensaje
      if (reportesSeccion.length === 0) {
        html += `
          <div class="text-center py-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <p class="text-gray-500 text-lg">No hay reportes disponibles en esta sección.</p>
          </div>
        `;
      } else {
        // Iniciar el grid para la sección
        html += `<div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="reportes-${seccionActual}">`;
        
        // Agregar cada reporte
        reportesSeccion.forEach(reporte => {
          if (reporte.customRender && reporte.id === "datos-cuenta") {
            html += crearHTMLCuentasFondeo();
          } else {
            html += crearHTMLReporte(reporte);
          }
        });
        
        html += `</div>`;
      }
      
      // Actualizar el contenido
      contenedor.innerHTML = html;
      
      // Configurar eventos para las pestañas de cuentas de fondeo
      if (seccionActual === "institucional") {
        configurarPestañasCuentas();
        configurarBotonesCopiar();
      }
    }
    
    function crearHTMLReporte(reporte) {
      const seccion = SECCIONES[reporte.seccion];
      const cardClass = `${reporte.seccion}-card`;
      
      // Crear HTML del reporte
      let html = `
        <div class="card bg-white rounded-lg overflow-hidden shadow ${cardClass}" data-id="${reporte.id}">
          <div class="p-6">
            <div class="flex items-center mb-4">
              <div class="w-10 h-10 rounded-full ${seccion.color} flex items-center justify-center mr-3">
                ${seccion.icono}
              </div>
              <h3 class="text-xl font-semibold text-gray-900">${reporte.titulo}</h3>
            </div>
      `;
      
      // Agregar descripción solo si existe y no es sección institucional
      if (reporte.descripcion && seccionActual !== "institucional") {
        html += `<p class="text-gray-600 mb-4">${reporte.descripcion}</p>`;
      }
      
      // Agregar fecha solo si existe y no es sección institucional
      if (reporte.fecha && seccionActual !== "institucional") {
        html += `
            <div class="flex items-center text-sm text-gray-500 mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">

    function configurarPestañasCuentas() {
      const tabs = document.querySelectorAll('.account-tab');
      if (tabs.length === 0) return;
      
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          // Desactivar todas las pestañas
          document.querySelectorAll('.account-tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.account-content').forEach(c => c.classList.remove('active'));
          
          // Activar la pestaña seleccionada
          this.classList.add('active');
          const tabId = this.getAttribute('data-tab');
          document.getElementById(`tab-${tabId}`).classList.add('active');
        });
      });
    }
    
    function configurarBotonesCopiar() {
      // Botones para copiar solo CBU
      const botonesCopiar = document.querySelectorAll('.copy-btn');
      botonesCopiar.forEach(boton => {
        boton.addEventListener('click', function() {
          const cuentaId = this.getAttribute('data-copy');
          const cuenta = CUENTAS_FONDEO[cuentaId];
          
          if (!cuenta) return;
          
          // Copiar solo el CBU
          copiarAlPortapapeles(cuenta.cbu, "CBU copiado al portapapeles");
        });
      });
      
      // Botones para copiar todos los datos
      const botonesCopiarTodo = document.querySelectorAll('.copy-all-btn');
      botonesCopiarTodo.forEach(boton => {
        boton.addEventListener('click', function() {
          const cuentaId = this.getAttribute('data-copy');
          const cuenta = CUENTAS_FONDEO[cuentaId];
          
          if (!cuenta) return;
          
          // Crear texto para copiar todos los datos
          let textoCopiar = `${cuenta.titulo}\n`;
          textoCopiar += `CUIT: ${cuenta.cuit}\n`;
          textoCopiar += `Tipo: ${cuenta.tipo}\n`;
          textoCopiar += `CBU: ${cuenta.cbu}\n`;
          
          if (cuenta.alias) {
            textoCopiar += `Alias: ${cuenta.alias}\n`;
          }
          
          copiarAlPortapapeles(textoCopiar, "Todos los datos copiados al portapapeles");
        });
      });
    }
    
    function copiarAlPortapapeles(texto, mensaje) {
      // Crear un elemento temporal para copiar
      const el = document.createElement('textarea');
      el.value = texto;
      el.setAttribute('readonly', '');
      el.style.position = 'absolute';
      el.style.left = '-9999px';
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
      
      // Mostrar notificación
      mostrarNotificacion(mensaje);
    }
    
    function mostrarNotificacion(mensaje, tipo = "success") {
      const toast = document.getElementById("toast");
      const toastMessage = document.getElementById("toast-message");
      
      toastMessage.textContent = mensaje;
      
      if (tipo === "error") {
        toast.classList.add("bg-red-600");
        toast.classList.remove("bg-gray-800");
      } else {
        toast.classList.add("bg-gray-800");
        toast.classList.remove("bg-red-600");
      }
      
      toast.classList.remove("translate-y-10", "opacity-0");
      
      setTimeout(() => {
        toast.classList.add("translate-y-10", "opacity-0");
      }, 3000);
    }
