<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Interno Vetacap</title>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #1036E2;
      --secondary: #00C600;
      --dark-blue: #021751;
    }

    body {
      font-family: 'Albert Sans', sans-serif;
      background-color: #FFFFFF;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      transition: all 0.2s ease;
    }

    .btn-primary:hover {
      background-color: var(--dark-blue);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 54, 226, 0.2);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge-admin {
      background-color: #FEF3C7;
      color: #92400E;
    }

    .badge-viewer {
      background-color: #E0E7FF;
      color: #3730A3;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Login Section -->
  <div class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-br from-white to-gray-100" id="login-box">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <img src="./assets/VetaCap_Brandpack_Positivo-RGB.png" alt="Vetacap Logo" class="w-48 mx-auto mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Portal Interno</h2>
        <p class="text-gray-500 mt-2">Ingresa tus credenciales para acceder</p>
      </div>
      <div class="space-y-5">
        <div>
          <label for="usuario" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
          <input type="text" id="usuario" class="w-full px-4 py-3 rounded-lg border border-gray-300" placeholder="Ingresa tu usuario" />
        </div>
        <div>
          <label for="clave" class="block text-sm font-medium text-gray-700 mb-1">Contrase침a</label>
          <input type="password" id="clave" class="w-full px-4 py-3 rounded-lg border border-gray-300" placeholder="Ingresa tu contrase침a" />
        </div>
        <button onclick="validar()" class="w-full py-3 rounded-lg btn-primary font-semibold text-white">Ingresar</button>
        <div class="text-red-500 text-sm text-center" id="error-msg"></div>
      </div>
    </div>
  </div>

  <!-- Main Content Section -->
  <div class="hidden flex flex-col min-h-screen" id="contenido">
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center px-4 py-4 border-b border-gray-200">
          <img src="./assets/VetaCap_Brandpack_Positivo-RGB.png" alt="Vetacap Logo" class="h-8">
          <div class="flex items-center space-x-4">
            <span class="text-gray-600">Bienvenido/a</span>
            <span class="font-medium text-gray-800" id="nombre-usuario"></span>
            <span id="badge-container"></span>
            <button onclick="cerrarSesion()" class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium">Cerrar sesi칩n</button>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-grow bg-white flex items-center justify-center">
      <h1 class="text-2xl font-semibold text-gray-700">Contenido del Portal Interno Vetacap</h1>
    </main>
  </div>

  <script>
    const usuarios = [
      { id: 1, username: "admin", nombre: "Administrador", password: "admin2024", rol: "admin", ultimoAcceso: "15/05/2023" },
      { id: 2, username: "comercial", nombre: "Equipo Comercial", password: "vetacap2024", rol: "viewer", ultimoAcceso: "10/05/2023" }
    ];

    let usuarioActual = null;

    function validar() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("clave").value;
      const error = document.getElementById("error-msg");

      const usuario = usuarios.find(u => u.username === user && u.password === pass);

      if (usuario) {
        usuarioActual = usuario;
        localStorage.setItem("vetacap_logeado", "true");
        localStorage.setItem("vetacap_usuario", JSON.stringify(usuario));
        mostrarContenido();
      } else {
        error.textContent = "Usuario o contrase침a incorrectos.";
      }
    }

    function mostrarContenido() {
      document.getElementById("login-box").classList.add("hidden");
      document.getElementById("contenido").classList.remove("hidden");

      document.getElementById("nombre-usuario").textContent = usuarioActual.nombre;
      const badgeContainer = document.getElementById("badge-container");

      const badge = document.createElement("span");
      badge.classList.add("badge");

      if (usuarioActual.rol === "admin") {
        badge.classList.add("badge-admin");
        badge.textContent = "Administrador";
      } else {
        badge.classList.add("badge-viewer");
        badge.textContent = "Visualizador";
      }

      badgeContainer.innerHTML = "";
      badgeContainer.appendChild(badge);
    }

    function cerrarSesion() {
      localStorage.removeItem("vetacap_logeado");
      localStorage.removeItem("vetacap_usuario");
      location.reload();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const logeado = localStorage.getItem("vetacap_logeado") === "true";
      const usuario = localStorage.getItem("vetacap_usuario");
      if (logeado && usuario) {
        usuarioActual = JSON.parse(usuario);
        mostrarContenido();
      }
    });
  </script>
</body>
</html>
