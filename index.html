<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vetacap - Reportes Semanales</title>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'SF Pro';
      src: local('SF Pro Text'), local('SFProText-Regular');
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Albert Sans', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }

    .logo {
      width: 220px;
      margin-top: 40px;
    }

    h1 {
      color: #021751;
      margin-top: 20px;
      font-size: 2rem;
    }

    .reportes {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .report-link {
      display: block;
      border: 2px solid #1036E2;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      color: #021751;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      font-family: 'SF Pro', sans-serif;
      transition: all 0.2s ease;
    }

    .report-link:hover {
      background-color: #1036E2;
      color: #fff;
    }
  </style>
</head>
<body>
  <img src="./reportes/VetaCap_Brandpack_Positivo-RGB.svg" alt="Vetacap logo" class="logo" />
  <h1>Reportes Semanales</h1>
  <div class="reportes">
    <a class="report-link" href="./reportes/Reporte_Comercial.pdf" target="_blank">Reporte Comercial</a>
    <a class="report-link" href="./reportes/Gestion_de_Liquidez.pdf" target="_blank">Gesti√≥n de Liquidez</a>
    <a class="report-link" href="./reportes/Cobertura_Cambiaria.pdf" target="_blank">Cobertura Cambiaria</a>
  </div>
</body>
</html>
