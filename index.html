<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vetacap - Reportes Semanales</title>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'SF Pro';
      src: local('SF Pro Text'), local('SFProText-Regular');
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Albert Sans', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.06);
      text-align: center;
      max-width: 480px;
      width: 100%;
    }
    .logo {
      height: 48px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #021751;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-family: 'Albert Sans', sans-serif;
    }
    .report-link {
      display: block;
      border: 2px solid #1036E2;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      color: #021751;
      text-decoration: none;
      font-weight: 600;
      font-family: 'SF Pro', sans-serif;
      transition: all 0.2s ease;
    }
    .report-link:hover {
      background-color: #1036E2;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./reportes/VetaCap_Brandpack_Positivo-RGB.svg" alt="Vetacap logo" class="logo" />
    <h1>Reportes Semanales</h1>
    <a class="report-link" href="./reportes/Reporte_Comercial.pdf" target="_blank">Reporte Comercial</a>
    <a class="report-link" href="./reportes/Gestion_de_Liquidez.pdf" target="_blank">Gesti√≥n de Liquidez</a>
    <a class="report-link" href="./reportes/Cobertura_Cambiaria.pdf" target="_blank">Cobertura Cambiaria</a>
  </div>
</body>
</html>
