<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso Vetacap</title>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Albert Sans', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input {
      padding: 0.75rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      width: 100%;
      background-color: #1036E2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
    .reportes {
      max-width: 600px;
      width: 100%;
      margin-top: 2rem;
    }
    .report-link {
      display: block;
      border: 2px solid #1036E2;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      color: #021751;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      font-family: 'SF Pro', sans-serif;
      transition: all 0.2s ease;
    }
    .report-link:hover {
      background-color: #1036E2;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container" id="login-box">
    <h2>Ingreso Vetacap</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contrase침a" />
    <button onclick="validar()">Ingresar</button>
    <div class="error" id="error-msg"></div>
  </div>

  <div class="container hidden" id="contenido">
    <img src="./reportes/VetaCap_Brandpack_Positivo-RGB.svg" alt="Vetacap logo" style="width: 200px; margin-bottom: 2rem;" />
    <h1>Reportes Semanales</h1>
    <div class="reportes">
      <a class="report-link" href="./reportes/Reporte_Comercial.pdf" target="_blank">Reporte Comercial</a>
      <a class="report-link" href="./reportes/Gestion_de_Liquidez.pdf" target="_blank">Gesti칩n de Liquidez</a>
      <a class="report-link" href="./reportes/Cobertura_Cambiaria.pdf" target="_blank">Cobertura Cambiaria</a>
    </div>
  </div>

  <script>
    function validar() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("clave").value;
      const error = document.getElementById("error-msg");

      if (user === "comercial" && pass === "vetacap2024") {
        localStorage.setItem("vetacap_logeado", "true");
        mostrarContenido();
      } else {
        error.textContent = "Usuario o contrase침a incorrectos.";
      }
    }

    function mostrarContenido() {
      document.getElementById("login-box").classList.add("hidden");
      document.getElementById("contenido").classList.remove("hidden");
    }

    // Si ya est치 logeado, mostrar directamente
    if (localStorage.getItem("vetacap_logeado") === "true") {
      window.onload = mostrarContenido;
    }
  </script>
</body>
</html>
